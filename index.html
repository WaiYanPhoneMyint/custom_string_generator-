<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="left">
    <h2>Custom Strings</h2>
    <textarea id="inputStrings" rows="15" placeholder="Enter strings here, each line is one option..."></textarea>
  </div>
  <div class="right">
    <h2>Generate</h2>
    <input type="number" id="amount" placeholder="Enter amount to generate" min="1">
    <button onclick="generateStrings()">Get Strings</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="resultModal">
  <div class="modal-content">
    <h3>Generated Strings</h3>
    <pre id="outputText"></pre>
    <div class="modal-buttons">
      <button onclick="copyText()">Copy</button>
      <button onclick="downloadText()">Download .txt</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
